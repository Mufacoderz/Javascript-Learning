<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        li:hover {
            background: #dcdcdc;
        }
    </style>
</head>
<body>

    <h2>Event Delegation (Daftar Item)</h2>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="addItem">Tambah Item</button>

    <script src="sciript.js"></script> <!-- Pastikan file script.js berisi JavaScript yang sudah dibuat -->
</body>
</html>
