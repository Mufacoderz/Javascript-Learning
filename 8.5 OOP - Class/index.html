        //property di class

        class Person{
            constructor(name){
                console.log(`membuat person ${name}`)
                this.name = name;
            }

        }
        const jono = new Person("jono");
        console.log(jono);
        console.log(jono.name);


        //method di class

        class Person2{
            constructor(nama){
                this.nama = nama;
            }
            sayHello(nama){ //method
            console.log(`hi ${nama}, my name is ${this.nama}  `)
            }

        }
        const agus = new Person2("agus");
        console.log(agus);
        agus.sayHello("anto")
        
        const anto = new Person2("anto");
        console.log(anto);
        anto.sayHello("agus")
