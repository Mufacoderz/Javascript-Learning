<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ucup</h1>
    <h2>prototype</h2>
<script>

function Person(firstName, lastName){
    this.firstName = firstName;
    this.lastName = lastName;
    this.sayHello = function (name){   
        console.info(`hello ${name}, my name is ${this.lastName}`);
    }
}

Person.prototype.sayBye = function() {
    console.info("Good Bye");
}
Person.prototype.run = function() {
    console.info(`${this.lastName} is running`);
}
// dengan kode prototype diatas, sayBye dan run hanya ditambah ke prototype bukan objeknya, berbeda dengan sayHello yg ditambah ke objek

//cara kerja proto inheritence... pertama dia cari sayBye di personnya, kalau tidak ada maka ke prototype personnya/prototype diatasnya (seperti kode diatas), dan jika tidak ada lagi maka akan dicek ke prototype diatasnya lagi, kalau nggk ada sama sekali maka eror

//kalau sayBye nya seperti kode dibawah ini/dimasukkan langsung ke objek nartonya, maka sayBye yg diakses duluan adalah sayBye yg ada di objeknya bukan prototypenya

const narto = new Person("uzuki", "narto");
narto.sayBye = function (){
    console.info('sampai jumpa')
}
const sakura = new Person("uciwa", "sakura");

console.log(narto);
console.log(sakura);

narto.run();
narto.sayBye()
sakura.sayBye();




</script>

</body>
</html>
